<div class="editor">
    <div class="left">
        <textarea name="query" id="edit-query" cols="60" rows="10">{{query.query}}</textarea>
    </div>
    <div class="right">
        <p>
            id: {{query.id}}
            <br> created by: {{query.created_by}}
        </p>
        <input type="checkbox" name="finished" id="finished">
        <label for="finished">Finished?</label>
        <button>submit</button>
    </div>
</div>
