<div *ngIf="selectedQuery">
    <div class="modal" [style.display]="displayEditorModal?'block':'none'">
        <div class="modal-content">
            <h3>Edit Query</h3>
            <p>id: {{query.id}}
                <br> created by: {{query.created_by}}</p>
            <textarea name="query" id="query" cols="100" rows="10">{{query.query}}</textarea>
            <br>
            <button>update</button>
        </div>
    </div>
    <h1>Editor</h1>
    <button>open modal</button>
</div>
